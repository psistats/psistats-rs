[package]
name = "psistats"
version = "0.1.0-beta"
license = "MIT"
authors = ["Alex Dow <adow@psikon.com>"]
edition = "2018"
publish = false
include = ["psistats.toml", "psistats-service.exe", "psistats-service.xml"]
description = "Psistats system metrics reporting tool"
homepage = "https://www.psikon.org"
repository = "https://github.com/psistats/psistats-rs"
readme = "README.md"

[package.metadata.deb]
maintainer = "Alex Dow <adow@psikon.com>"
copyright = "2019, Alex Dow <adow@psikon.com>"
license-file = ["LICENSE", "0"]
extended-description = """\
A simple system metrics reporting tool"""
depends = "$auto, systemd"
section = "utility"
priority = "optional"
conf-files = ["/etc/psistats/psistats.toml"]
assets = [
    ["target/release/psistats", "usr/bin/", "755"],
    ["psistats.toml", "etc/psistats/", "644"],
    ["systemd/psistats.service", "etc/systemd/system/", "644"]
]


[dependencies]
clap = "2.33.0"
crossbeam-channel = "0.3.9"
get_if_addrs = "0.5.3"
hostname = "0.2.0"
lazy_static = "1.4.0"
log = "0.4.8"
os_info = "1.1.3"
pretty_env_logger = "0.3.1"
rand = "0.7.2"
rumqtt = "0.31.0"
scoped_threadpool = "0.1.9"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0.42"
sysinfo = "0.9.6"
systemstat = "0.1.5"
toml = "0.5.5"


[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
panic = 'unwind'
incremental = true
overflow-checks = true

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
panic = 'unwind'
incremental = false
overflow-checks = false
